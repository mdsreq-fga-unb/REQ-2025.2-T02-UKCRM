
server {
    listen 80;
    server_name ukcrm.cloud www.ukcrm.cloud srv1049642.hstgr.cloud;
    # --- REGRA PARA SERVIR O FRONTEND (REACT) ---
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    # --- REGRA DO PROXY REVERSO PARA A API (DJANGO) ---
    # Todas as requisições que começarem com /api/ serão enviadas para o Django
    location /api/ {
        proxy_pass http://backend_django:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # --- REGRA PARA SERVIR ARQUIVOS DE MEDIA (UPLOADS) ---
    # Todas as requisições que começarem com /media/ serão servidas do backend
    location /media/ {
        proxy_pass http://backend_django:8000/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for media files to ensure photo updates are reflected immediately
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

server {
    listen 80;
    server_name ukcrm.cloud www.ukcrm.cloud srv1049642.hstgr.cloud;
    # --- REGRA PARA SERVIR O FRONTEND (REACT) ---
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    # --- REGRA DO PROXY REVERSO PARA A API (DJANGO) ---
    # Todas as requisições que começarem com /api/ serão enviadas para o Django
    location /api/ {
        proxy_pass http://backend_django:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}